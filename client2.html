<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="Wed, 14 Feb 1990 00:00:01 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <title>webtrc-client2</title>
</head>

<body>
    <div id="app">
        <div id="self"></div>
        <div id="other"></div>
    </div>
    <div class="right-tools">
        <button id="openCam">开启摄像头</button>
        <button id="closeCam">关闭摄像头</button>
        <button id="openRtc">開啟rtc</button>
        <button id="closeRtc">關閉rtc</button>
    </div>
</body>
<script type="module">
    let videoStream
    let pc
    let offer
    let senders = []
    let inboundStream
    let camOpen = false
    const timers = {}
    const openRtc = () => {
        if (pc) {
            socket.send(JSON.stringify({ type: 'reconnect', name: 'client2', to: 'client1' }))
            pc = null
        }
        pc = new RTCPeerConnection()
        pc.ontrack = (ev) => {
            console.log('on track', ev)
            const vid = document.createElement('video')
            document.getElementById('other').innerHTML = ''
            document.getElementById('other').appendChild(vid)
            // if (ev.streams && ev.streams[0]) {
            //     vid.srcObject = ev.streams[0];
            // }
            if (ev.track && ev.track.kind === 'video') {
                if (!inboundStream) {
                    inboundStream = new MediaStream([ev.track]);
                    vid.srcObject = inboundStream
                    vid.setAttribute('autoplay', true)
                    vid.setAttribute('controls', true)
                    // vid.play()
                }
            }
        }
        // else {
        //     if (!inboundStream) {
        //         inboundStream = new MediaStream([ev.track]);
        //         vid.srcObject = inboundStream
        //         // vid.play()
        //     }
        //     inboundStream.addTrack(ev.track)
        // }
        // }
        pc.onconnectionstatechange = (event) => {
            console.log('onconnectionstatechange', pc.connectionState, event)
            if (pc.connectionState == 'disconnected') {
                inboundStream = null
                offer = null
                senders = []
            }
        }
        pc.ondatachannel = (event) => { console.log('ondatachannel', event) }
        pc.onicecandidate = (event) => { console.log('onicecandidate', event) }
        pc.oniceconnectionstatechange = (event) => {
            console.log('oniceconnectionstatechange', event)
        }
        pc.onsignalingstatechange = (event) => { console.log('onsignalingstatechange', pc.signalingState, event) }
        if (camOpen) {
            navigator.getUserMedia({ video: true, audio: true }, function (stream) {
                for (const track of stream.getTracks()) {
                    senders.push(pc.addTrack(track))
                }
            }, function (err) { });
        }
    }
    const closeRtc = () => {
        pc.close()
        inboundStream = null
        offer = null
        senders = []
    }
    const openCam = () => {
        navigator.getUserMedia({ video: true, audio: true }, function (stream) {
            var video = document.querySelector("video");
            console.log('tracks', stream.getTracks())
            video.srcObject = videoStream = stream
            camOpen = true
            if (pc) {
                for (const track of stream.getTracks()) {
                    senders.push(pc.addTrack(track))
                }
            }
        }, function (err) { });
    }
    const closeCam = () => {
        const tracks = videoStream.getTracks()
        tracks.forEach(trk => {
            trk.enabled = false
        })
        window.mediaStreamTrack && window.mediaStreamTrack.stop()
        camOpen = false
        if (pc) {
            for (const sender of senders) {
                pc.removeTrack(sender)
            }
        }
    }

    document.querySelector('#openCam').addEventListener('click', openCam)
    document.querySelector('#closeCam').addEventListener('click', closeCam)
    const connectRemote = offer => {
        if (!pc) return
        pc.setRemoteDescription(new RTCSessionDescription(offer), function () {
            pc.createAnswer(function (answer) {
                pc.setLocalDescription(new RTCSessionDescription(answer), function () {
                    console.log('createAnswer', answer)
                    socket.send(JSON.stringify({
                        type: 'answer',
                        name: 'client2',
                        target: 'client1',
                        answer: answer
                    }))
                }, err => {
                    console.log('setLocalDescription err', err)
                })
            }, err => {
                console.log('createAnswer err', err)
            })
        }, err => {
            console.log('setRemoteDescription err', err)
        })
    }

    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:9002');
    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('ws client connected')
        socket.send(JSON.stringify({ type: 'wsOpen' }))
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        const obj = JSON.parse(event.data)
        console.log('Message from server ', obj)
        switch (obj.type) {
            case 'wsConnected':
                break
            case 'offer': {
                if (obj.name == 'client1' && obj.target == 'client2') {
                    offer = obj.sdp
                    inboundStream = null
                    connectRemote(offer)
                }
                break
            }
            default:
                break
        }
    });
    document.querySelector('#openCam').addEventListener('click', openCam)
    document.querySelector('#closeCam').addEventListener('click', closeCam)
    document.querySelector('#openRtc').addEventListener('click', openRtc)
    document.querySelector('#closeRtc').addEventListener('click', closeRtc)

</script>
<style>
    .right-tools {
        position: absolute;
        right: 0;
        top: 0;
        width: 100px;
        display: flex;
        flex-direction: column;
    }

    #app {
        display: flex;
    }
</style>

</html>
